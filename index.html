<!Doctype html>
<html>
	<head>
		<title>Suntory Time Coffee</title>
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css" />
		<link rel="stylesheet" href="css/app.css" />
	</head>
	<body>
		<div class="container">
			<header class="row">
				<div class="span12">
				<h1><img src="img/logo.png" alt="Suntory Time Coffee"></h1>
			</div>
			</header>
		</div>
		<div class="container">
				
				<div class="row">
					<div class="span12">
						<ul class="menu">
  						<li><strong>Drink Menu:<strong></li>
  						<li><span class="label label-info">Cafe Americano</span></li>
  						<li><span class="label label-info">Chai Steamer</span></li>
  						<li><span class="label label-info">Cafe Mocha</span></li>
						</ul>
					</div>
					<hr />
					<div class="span12">
						<h3>Order Form</h3>
						<div class="well">
							<input id="item" class="span11" type="text" value="" placeholder="Which drink would you like?" />
							<textarea id="description" class="span11" rows="5" value="" placeholder="Anything special about it?"></textarea>
							<input id="sendOrder" class="btn btn-large btn-success span11 centered" type="submit" value="Send Order" />
						</div>
					</div>
				</div>
				<div class="span12">
					<ul id="orders">
						<li>
					</ul>
				</div>
		</div><!-- Container -->
		<div class="row">
			<div class="container">
				<p>Art Credit: Bill Murray by Aaron Sechrist - 
					<a href="http://dribbble.com/shots/310756-Bill-Murphy-Ladies-Gentlemen">
						http://dribbble.com/shots/310756-Bill-Murphy-Ladies-Gentlemen
					</a>
				</p>
			</div>
		</div>
	<script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/js/bootstrap.min.js"></script>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	</body>
</html>
